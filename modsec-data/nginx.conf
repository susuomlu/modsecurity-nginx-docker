load_module /etc/nginx/modules/ngx_http_modsecurity_module.so;
worker_processes auto;
events {
    worker_connections 1024;
}
http {
    include           mime.types;
    default_type      application/octet-stream;
    server_tokens off;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;

    # Rate Limiting Zone
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

    # Global ModSecurity Settings
    modsecurity on;
    modsecurity_rules_file /usr/local/nginx/conf/modsec/modsecurity.conf;

    server {
        listen 443 ssl;
        server_name localhost;

        # Generate a fallback reference ID (timestamp + IP)
        set $reference_id "$msec-$remote_addr";

        # Set the root for serving files
        root /usr/local/nginx/html;
        ssl_certificate     /usr/local/nginx/conf/modsec/certs/server.crt;
        ssl_certificate_key /usr/local/nginx/conf/modsec/certs/server.key;

        # Main Site Location
        location / {
            limit_req zone=mylimit burst=5 nodelay;
            proxy_pass http://nodeapp:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Request-ID $reference_id;
        }

        # Custom 403 Error Page
        error_page 403 /custom_403.html;
        location = /custom_403.html {
            root /usr/local/nginx/html;
            # CRITICAL: Turn off ModSecurity for the error page itself
            modsecurity off;
            # Enable SSI to inject server variables
            ssi on;
            # Add Client IP to response headers
            add_header X-Client-IP $remote_addr always;
            # Mark as internal so it can only be accessed via error_page
            internal;
        }
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        return 301 https://$host$request_uri;
    }
}
